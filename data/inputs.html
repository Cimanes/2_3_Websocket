<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

    <link rel="icon" type="image/png" href="inputs.png">
    <link rel="stylesheet" type="text/css" href="inputs.css">
  </head>
  <body>
    <div class="topnav">
      <ul>
        <a href="index.html"><li>Index</li></a>
        <a href="inputs.html"><li>Inputs</li></a>
        <a href="BME.html"><li>BME Sensor</li></a>

      <h1>Input form</h1>
    </div>
    <div class="content">
      <!-- ===================================================  -->
      <!-- One card with input fields                           -->
      <!-- ===================================================  -->
      <!-- the id's of the elements are used in JS -->
      <div class="card">
        <form action="/" method="POST">
          <p class="card-title"><i class="fa-solid fa-lightbulb fa-fade"></i> Text FIeld:</p>
          <p class="feedback"><span id="in_1_fbk">%TEXT%</span></p><br/>
          <label class="toggleSwitch">
            <input type="text" id="in_1" name="in_1">
            <input type ="submit" value ="Submit">
          </label>
        </form>
        <form action="/" method="POST">
          <p class="card-title"><i class="fa-solid fa-hand"></i> BME period</p>
          <p class="feedback"><span id="in_2_fbk">%MINUTES%</span></p><br/>
          <label class="toggleSwitch">
            <input type="number" id="in_2" name="in_2" min=1 max=180>
            <input type ="submit" value ="Submit">
          </label>
        </form>
      </div>
    </div>
    <script src="inputs.js"></script>
  </body>
</html>
