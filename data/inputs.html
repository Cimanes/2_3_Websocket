<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP Server - Inputs</title>
    <link rel="icon" type="image/png" href="inputs.png">
    <link rel="stylesheet" type="text/css" href="inputs.css">
  </head>
  <body>
    <div class="topnav">
      <ul>
        <a href="index.html"><li>Index</li></a>
        <a href="inputs.html"><li>Inputs</li></a>
        <a href="BME.html"><li>BME Sensor</li></a>
        <a href="console.html"><li>Control Console</li></a>
        <a href="grid.html"><li>Grid Template</li></a>
      </ul>
      <h1>Input form</h1>
    </div>
    <div class="content">
      <div class="card-grid">
        <!-- ===================================================  -->
        <!-- One card with text input fields                      -->
        <!-- ===================================================  -->
        <!-- the id's of the elements are used in JS -->
        <div class="card">
          <form action="/" method="POST">
            <p class="card-title"><i class="fa-solid fa-lightbulb fa-fade"></i> Text FIeld (tx_1):</p>
            <!-- <p class="feedback"><span id="tx_1_fbk">%TEXT%</span></p> -->
            <br/>
            <input type="text" id="tx_1" name="tx_1">
            <input type ="submit" value ="Submit">
          </form>        
          <form action="/" method="POST">
            <p class="card-title"><i class="fa-solid fa-lightbulb fa-fade"></i> Text FIeld (tx_2):</p>
            <!-- <p class="feedback"><span id="tx_2_fbk">%TEXT%</span></p> -->
            <br/>
            <input type="text" id="tx_2" name="tx_2">
            <input type ="submit" value ="Submit">
          </form>
        </div>
        <!-- ===================================================  -->
        <!-- One card with numeric input fields                   -->
        <!-- ===================================================  -->
        <!-- the id's of the elements are used in JS -->
        <div class="card">
          <form action="/" method="POST">
            <p class="card-title"><i class="fa-solid fa-hand"></i> BME period (num_1):</p>
            <!-- <p class="feedback"><span id="num_1_fbk">%MINUTES%</span></p> -->
            <br/>
            <input type="number" id="num_1" name="num_1" min=1 max=180>
            <input type ="submit" value ="Submit">
          </form>
          <form action="/" method="POST">
            <p class="card-title"><i class="fa-solid fa-hand"></i> NUM_2 (num_2):</p>
            <!-- <p class="feedback"><span id="num_2_fbk">%PERCENT%</span></p> -->
            <br/>
            <input type="number" id="num_2" name="num_2" min=0 max=100>
            <input type ="submit" value ="Submit">
          </form>      
        </div>
      </div>
    </div>
    <script src="inputs.js"></script>
  </body>
</html>
