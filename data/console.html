<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESP Buttons</title>
  <link rel="icon" type="image/png" href="console_icon.png">
  <link rel="stylesheet" type="text/css" href="console_style.css">
  <script src="https://kit.fontawesome.com/890c0c4dba.js" crossorigin="anonymous"></script>   <!-- personal font Awsome link -->
</head>
<body>
  <div class="topnav">
    <a href="index.html"><button id="index">Index</button></a>
    <h1>Control Console</h1>
  </div>
  <div class="content">
    <div class="card-grid">

      <!-- =============================  -->
      <!-- One card with buttons          -->
      <!-- =============================  -->
      <!-- button id's are used in JS file -->
      <div class="card">
        <p class="card-title"><i class="fa-solid fa-lightbulb fa-fade" style="color: #922;"></i> GPIO 2 (State): </p>
        <p class="feedback"><span id="state">%STATE%</span></p>  
        <div>
          <button class="button-on" id="bON" onclick="press(this)">ON</button>   
          <button class="button-off" id="bOFF" onclick="press(this)">OFF</button>     
        </div>
        <p class="card-title"><i class="fa-solid fa-hand" style="color: #922;"></i> GPIO 4 (Mode): </p>
        <p class="feedback"><span id="mode">%MODE%</span></p>
        <div>
          <button class="button-on" id="bAUTO" onclick="press(this)">AUTO</button>
          <button class="button-off" id="bMAN" onclick="press(this)">MAN</button>
        </div>
      </div>

      <!-- ===================================================  -->
      <!-- One card with toggle switches (PWM dig. outputs)     -->
      <!-- https://www.w3schools.com/howto/howto_css_switch.asp -->
      <!-- ===================================================  -->
      <!-- the id's of the elements are used in JS -->
      <div class="card">
        <p class="card-title"><i class="fa-solid fa-lightbulb fa-fade" style="color: #922;"></i> GPIO 12 (Run):</p>
        <p class="feedback"><span id="12_state">%STATE%</span></p>                
        <label class="toggleSwitch">
          <input type="checkbox" id="12" onchange="toggle(this)">   
          <span class="toggle"></span>
        </label>  
        <p class="card-title"><i class="fa-solid fa-hand" style="color: #922;"></i> GPIO 14 (Auto):</p>
        <p class="feedback"><span id="14_state">%STATE%</span></p>  
        <label class="toggleSwitch">
          <input type="checkbox" id="14" onchange="toggle(this)">
          <span class="toggle"></span>
        </label>  
      </div>

      <!-- ===================================================  -->
      <!-- One card with toggle switches (boolean variables)    -->
      <!-- https://www.w3schools.com/howto/howto_css_switch.asp -->
      <!-- ===================================================  -->
      <!-- the id's of the elements are used in JS -->
      <div class="card">
        <p class="card-title"><i class="fa-solid fa-lightbulb fa-fade" style="color: #922;"></i> bVAR-1:</p>
        <p class="feedback"><span id="bVAR1_state">%STATE%</span></p>                
        <label class="toggleSwitch">
          <input type="checkbox" id="bVAR1" onchange="bvar(this)">   
          <span class="toggle"></span>
        </label>  
        <p class="card-title"><i class="fa-solid fa-hand" style="color: #922;"></i> bVAR-2:</p>
        <p class="feedback"><span id="bVAR2_state">%STATE%</span></p>  
        <label class="toggleSwitch">
          <input type="checkbox" id="bVAR2" onchange="bvar(this)">
          <span class="toggle"></span>
        </label>  
      </div>

      <!-- ===================================================  -->
      <!-- One card with sliders (PWM's analog outputs)         -->
      <!-- ===================================================  -->
      <div class="card">
        <p class="card-title"><i class="fa-solid fa-sliders" style="color: #922;"></i> GPIO 05 (intens.): </p>
        <p class="feedback"><number id="5_value">%VALUE%</number></p>
        <div class="sliderBox">
          <input type="range" id="5" onchange="tune(this, this.value)" class="slider">
          <div class="ticks" id="5_axis"></div>
        </div>
        <p class="card-title"><i class="fa-solid fa-sliders" style="color: #922;"></i> GPIO 06 (intens.): </p>
        <p class="feedback"><number id="15_value">%VALUE%</number></p>
        <div class="sliderBox">
          <input type="range" id="15" onchange="tune(this, this.value)" class="slider">
          <div class="ticks" id="15_axis"></div>
        </div>
      </div>
      <!-- ===================================================  -->
      <!-- One card with sliders (analog variables)            -->
      <!-- ===================================================  -->
      <div class="card">         
        <p class="card-title"><i class="fa-solid fa-gauge-high" style="color: #922;"></i> Temp set (ÂºC): </p>
        <p class="feedback"><number id="tSET_value">%TSET%</number></p>
        <div class="sliderBox">
          <input type="range" id="tSET" onchange="avar(this, this.value)" class="slider">
          <div class="ticks" id="tSET_axis"></div>
        </div>
        <p class="card-title"><i class="fa-solid fa-gauge-high" style="color: #922;"></i> RH set (%): </p>
        <p class="feedback"><number id="rhSET_value">%RHSET%</number></p>
        <div class="sliderBox">
          <input type="range" id="rhSET" onchange="avar(this, this.value)" class="slider">
          <div class="ticks" id="rhSET_axis"></div>
        </div> 
      </div>
    </div>
  </div>
  <script src="console_script.js"></script>
</body>
</html>
